bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# install tpm: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Press prefix + I (capital i, as in Install) to fetch the plugin
# Press prefix + alt + u (lowercase u as in uninstall) to remove the plugin.
# prefix + U updates plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'aserowy/tmux.nvim'

setw -g mouse on
set -s escape-time 0
set -g focus-events on
setw -g mode-keys vi
set -s escape-time 0
set -s set-clipboard on 

set-option -g history-limit 10000

set-option -sa terminal-overrides ",xterm*:Tc"

# use vim-like keys for splits and windows
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# Switch between hozontal and vertical layout
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# Shift + Alt + H/L to go back/forward between windows
bind -n M-H previous-window
bind -n M-L next-window


# With xclip
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -ib" \; display-message "Copied to clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xsel -ib" \; display-message "Copied to clipboard"

# --------------------------------------------------------- 

# OneDark Theme Colors
set -g @onedark_black "#282c34"
set -g @onedark_blue "#61afef"
set -g @onedark_yellow "#e5c07b"
set -g @onedark_red "#e06c75"
set -g @onedark_white "#aab2bf"
set -g @onedark_green "#98c379"
set -g @onedark_visual_grey "#3e4452"
set -g @onedark_comment_grey "#5c6370"

# Status Bar Options
set -g status on
set -g status-justify left

set -g status-left-length 100
set -g status-right-length 100
set -g status-right-attr none

# Messages
set -g message-fg "$@onedark_white"
set -g message-bg "$@onedark_black"
set -g message-command-fg "$@onedark_white"
set -g message-command-bg "$@onedark_black"

# Status Appearance
set -g status-attr none
set -g status-left-attr none

# Window Status
setw -g window-status-fg "$@onedark_black"
setw -g window-status-bg "$@onedark_black"
setw -g window-status-attr none

setw -g window-status-activity-bg "$@onedark_black"
setw -g window-status-activity-fg "$@onedark_black"
setw -g window-status-activity-attr none
setw -g window-status-separator ""

set -g window-style "fg=$@onedark_comment_grey"
set -g window-active-style "fg=$@onedark_white"

# Pane Borders
set -g pane-border-fg "$@onedark_white"
set -g pane-border-bg "$@onedark_black"
set -g pane-active-border-fg "$@onedark_green"
set -g pane-active-border-bg "$@onedark_black"

# Display Panes
set -g display-panes-active-colour "$@onedark_yellow"
set -g display-panes-colour "$@onedark_blue"

# Status Bar Colors
set -g status-bg "$@onedark_black"
set -g status-fg "$@onedark_white"

# Prefix Highlight
set -g @prefix_highlight_fg "$@onedark_black"
set -g @prefix_highlight_bg "$@onedark_green"
set -g @prefix_highlight_copy_mode_attr "fg=$@onedark_black,bg=$@onedark_green"
set -g @prefix_highlight_output_prefix " | "

# Status Widgets and Formats
set -g @onedark_widgets ""
set -g @onedark_time_format "%R"
set -g @onedark_date_format "%d/%m/%Y"

set -g status-right "#[fg=$@onedark_white,bg=$@onedark_black,nounderscore,noitalics]#{@onedark_time_format} | #{@onedark_date_format} #[fg=$@onedark_visual_grey,bg=$@onedark_black]#[fg=$@onedark_visual_grey,bg=$@onedark_visual_grey]#[fg=$@onedark_white, bg=$@onedark_visual_grey]#{@onedark_widgets} #[fg=$@onedark_green,bg=$@onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$@onedark_black,bg=$@onedark_green,bold] #h #[fg=$@onedark_yellow, bg=$@onedark_green]#[fg=$@onedark_red,bg=$@onedark_yellow]"

set -g status-left "#[fg=$@onedark_black,bg=$@onedark_green,bold] #S #{prefix_highlight}#[fg=$@onedark_green,bg=$@onedark_black,nobold,nounderscore,noitalics]"

setw -g window-status-format "#[fg=$@onedark_black,bg=$@onedark_black,nobold,nounderscore,noitalics]#[fg=$@onedark_white,bg=$@onedark_black] #I | #W #[fg=$@onedark_black,bg=$@onedark_black,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=$@onedark_black,bg=$@onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$@onedark_white,bg=$@onedark_visual_grey,nobold] #I | #W #[fg=$@onedark_visual_grey,bg=$@onedark_black,nobold,nounderscore,noitalics]"

# --------------------------------------------------------- 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
